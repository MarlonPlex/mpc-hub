<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>MPC Hub</title>
    <link rel="styleSheet" href="index-styles.css" />
  </head>
  <body>
    <div id="grid-wrapper">

      <div id="menu-bar">
        <img id="mplex-icon" class="menu-icons" src="imgs/mplex-logo.svg" alt="toggle menu bar icon">
        <div class="menu-icons-container">
          <img class="menu-icons" src="imgs/home-variant.svg" alt="home menu icon">
          <img class="menu-icons" src="imgs/music-note-eighth.svg" alt="music menu icon">
        </div>
        <img id="settings-icon" class="menu-icons" src="imgs/cog.svg" alt="open settings icon">
      </div>
      
      <div id="title"></div>
      <div id="tags-menu"></div>
      <div id="tracklist-area">
        <div>ONE</div>
        <div>TWO</div>
        <div>THREE</div>
      </div>
      <div id="seeker"></div>
      <div id="playback-controls"></div>
      <div id="audio-controls"></div>
    </div>
    <script src="./renderer.js"></script>
  </body> 
</html>
